apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.fungo.mqtt"
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.4.10"
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.core:core-ktx:1.3.2'
    //解决java.lang.NoClassDefFoundError: Failed resolution of: Landroidx/localbroadcastmanager找不到问题，对照Androidx 新旧表导入https://www.jianshu.com/p/1466ebefe4d0。
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.0.0'

//    implementation 'com.pingerx:android-mqtt:1.0.4'
    implementation project(':mqtt-lib')
}
